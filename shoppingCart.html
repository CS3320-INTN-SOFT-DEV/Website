    <title>Shopping Cart</title>

<body class="bg-light container">
    <header>
        <h1>COMPANY NAME</h1>
    </header>

    <ul>
        <li><a class="active" href="#log">Login</a></li>
        <li><a href="UserInfo.html">User Info</a></li>
        <li><a href="shoppingCart.html">Shopping Cart</a></li>
        <li><a href="shippingInfo.html">Shipping</a></li>
        <li><a href="checkout.html">Checkout</a></li>
    </ul>

    <div class="container">
        <h4>Shopping Cart</h4>
        Product<br>
        <select multiple class="dropdown" name="products" required="required" title='Please Select a Product'>
            <option id="p1" value="5">Product 1 ($5)</option>
            <option id="p2" value="10">Product 2 ($10)</option>
            <option id="p3" value="15">Product 3 ($15)</option>
            <option id="p4" value="20">Product 4 ($20)</option>
        </select><br><br>

        <!--div class="put_table">
            <input type="button" value="Add Table" onclick="createTable()"><br>
        </div-->


        <div class="row">
            <div class="col-50">

                Unit(s)<br>
                <input type="text" name="units" required="required" title='Please Enter Units'><br><br>
            </div>
        </div>

        <div class="add_product">
            <input type="button" value="Add Product(s)" class="btn" onclick="calcPrice()"><br>
        </div>

        <span class="price" style="color: black">
            <p id="unit_price">Unit Price: $</p>
            <hr>
            <p id="total_price">Total Price: $</p>
            <br><br>
        </span>

        <input type="button" name="gotoShippingBtn" value="Continue to Shipping"
               class="btn" onclick="gotoShipping()"><br><br>
    </div>

    <footer class="my-5 text-muted text-center text-smaller">
