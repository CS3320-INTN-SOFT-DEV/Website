<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="victorstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>COMPANY NAME</h1>
    </header>

    <div class="container">
        <h4>Shopping Cart</h4>
        Product<br>
        <select class="dropdown" name="products">
            <option value="Product 1">Product 1 (Unit Price 1)</option>
            <option value="Product 2">Product 2 (Unit Price 2)</option>
            <option value="Product 3">Product 3 (Unit Price 3)</option>
            <option value="Product 4">Product 4 (Unit Price 4)</option>
        </select><br><br>


        <div class="row">
            <div class="col-50">
                Units<br>
                <input type="text" name="units" placeholder="4"><br><br>
            </div>
        </div>

        <span class="price" style="color: black">
        <p>Unit Price: <b>$X</b></p>
        <hr>
        <p>Total Price: <b>$Y</b></p><br><br>
        </span>

        <input type="submit" value="Continue to Shipping" class="btn"><br><br>
    </div>

    <footer>
        <p>Â© Copyright 2019 Company Name</p>
    </footer>
</body>
</html>
